<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keydown.enter)="changeHandler()"
        [formControl]="newTitleCtrl"
        />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        @for (task of taskByFilter(); track task; let i = $index) {
          <li
            (dblclick)="updateTaskEditMode(task.id)"
            [class.completed]="task.completed"
            [class.editing]="task.editing"
            >
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTaskStatus(task.id)"/>
              <label>{{task.title}}</label>
              <button class="destroy" (click)="deleteTask(task.id)"></button>
            </div>
            <input class="edit" [value]="task.title" (keydown.enter)="updateTaskText(task.id, $event)"/>
          </li>
        }

        <!-- <li *ngFor="let task of tasks(); index as i">
        <div class="view" *ngIf="task.completed">
          <input class="toggle" type="checkbox" checked />
          <label>Learn JavaScript</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Learn JavaScript" />
      </li>
      <li class="editing">
        <div class="view">
          <input class="toggle" type="checkbox" />
          <label>Make dishes</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Make dishes" />
      </li> -->
    </ul>
  </section>
  <!-- This footer should be hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ taskByFilter().length }}</strong> {{ taskByFilter().length > 1 ? 'items' : 'item' }} left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a (click)="changeFilter('all')" [class]="filter() === 'all' ? 'selected' : ''">All</a>
      </li>
      <li>
        <a (click)="changeFilter('pending')" [class]="filter() === 'pending' ? 'selected' : ''">Pending</a>
      </li>
      <li>
        <a (click)="changeFilter('completed')" [class]="filter() === 'completed' ? 'selected' : ''">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</div>
</section>
